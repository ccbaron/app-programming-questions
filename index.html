<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pregunta tipo test</title>
  <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@1.5.10/css/pico.min.css" />
</head>
<body>
  <main class="container">

    <h1>Pregunta tipo test</h1>

    <label for="category-selector">Selecciona una categoría</label>
    <select id="category-selector">
      <option value="">Todas</option>
    </select>

    <button id="load-question">Cargar pregunta</button>

    <article>
      <h2 id="question-text">Aquí aparecerá la pregunta</h2>

      <pre><code id="code-example"></code></pre>

      <ul>
        <li id="answer-0"></li>
        <li id="answer-1"></li>
        <li id="answer-2"></li>
        <li id="answer-3"></li>
      </ul>

      <details>
        <summary>Ver respuesta correcta</summary>
        <p><strong id="correct-answer">...</strong></p>
      </details>
    </article>
  </main>
  <script src="script.js">
  </script>
</body>
</html>
